<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>

<body style="text-align:center">
  <div class="wrapper">
    <h2>Popup</h2>

    <div class="delete">delete</div>
    <div class="info">info</div>
    <div class="nonclose">nonclose</div>


    <div class="popup delete">
      <img src="icon-warning_notify-red.svg" alt="" srcset="">
      <p class="inner-text"></p>
      <button class="btn-cancel same">Cancel</button>
      <button class="btn-uninstall same">Uninstall</button>
    </div>


    <div class="popup info">
      <img src="icon-warning_notify-red.svg" alt="" srcset="">
      <p class="inner-text"></p>
      <button class="btn-cancel same">Save</button>
      <button class="btn-uninstall same">Cancel</button>
    </div>

    <div class="popup non-closable">
      <img src="icon-warning_notify-red.svg" alt="" srcset="">
      <p class="inner-text"></p>
      <button class="btn-cancel same">Upvote</button>
      <button class="btn-uninstall same">Downvote</button>
    </div>


  </div>


  <script src="index.js"></script>

</body>

</html>
